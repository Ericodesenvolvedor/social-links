<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Uma maneira fácil de organizar seus links nas redes sociais para as pessoas encontrarem seus links do seu interesse.">
    <title>Social Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/base/global.css">
    <link rel="stylesheet" href="./assets/css/layout/avatar.css">
    <link rel="stylesheet" href="./assets/css/layout/links.css">
    <link rel="stylesheet" href="./assets/css/layout/footer.css">
    <script src="https://unpkg.com/phosphor-icons" defer></script>
</head>

<body>
    <main class="container">
        <section class="avatar">
            <img src="./assets/image/foto-eric-oliveira.jpg"
                alt="Foto de um garoto pardo, cabelo crespo cacheado de cor preta, olhos de cor castanho escuro, vestindo uma blusa com a logo IOS escrita de cor roxo e branco."
                class="avatar__image" />

            <div class="avatar__text-wrapper">
                <h1>Eric oliveira</h1>
                <span>@ericodesenvolvedor</span>
            </div>
        </section>

        <section class="links">
            <ul class="links__items">
                <li>
                    <a href="https://www.instagram.com/ericodesenvolvedor/" target="_blank">
                        <i class="ph-instagram-logo"></i>
                        Instagram
                    </a>
                </li>

                <li>
                    <a href="https://www.linkedin.com/in/eric-de-oliveira-pereira-a925781b5/" target="_blank">
                        <i class="ph-linkedin-logo"></i>
                        Linkedin
                    </a>
                </li>

                <li>
                    <a href="https://github.com/Ericodesenvolvedor" target="_blank">
                        <i class="ph-github-logo"></i>
                        Github
                    </a>
                </li>

                <li>
                    <a href="https://ericodesenvolvedor.github.io/meu-portfolio/" target="_blank">
                        <i class="ph-presentation"></i>
                        Portfólio
                    </a>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        Desenvolvido com
        <i class="ph-heart"></i>
        por <a href="https://github.com/Ericodesenvolvedor" target="_blank">ericodesenvolvedor</a>
    </footer>
</body>
</html>
